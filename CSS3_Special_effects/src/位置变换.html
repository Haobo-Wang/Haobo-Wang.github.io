<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body {
        padding: 30px;
    }
    
    #animate {
        position: absolute;
        top: 100px;
        left: 30px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: red;
        animation: move 3s ease infinite;
    }
    
    @keyframes move {
        50% {
            top: 200px;
            left: 130px;
        }
    }
    </style>
</head>

<body>
    <h1>Animate with Top/Left</h1>
    <div id="animate"></div>
</body>

</html>
