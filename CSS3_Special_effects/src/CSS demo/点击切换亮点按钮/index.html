<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击切换亮点按钮</title>
    <!-- 引入外部 css 样式 -->
    <link rel="stylesheet" href="./style.css">

<body>
    <!-- radio 为单选按钮  checked默认选中第一个按钮 -->
    <input type="radio" name="name" checked />
    <input type="radio" name="name" />
    <input type="radio" name="name" />
    <input type="radio" name="name" />
    <input type="radio" name="name" />
</body>
